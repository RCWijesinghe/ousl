<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-toggler {
            border-color: #fff !important;
        }
        .container {
            margin-top: 20px;
        }
        .jumbotron {
            background-color: #343a40;
            color: #fff;
        }
        /* styles.css */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .header {
            background: #1b1b2f; /* Dark blue-black */
            color: #fff;
            padding: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 1rem;
            margin: 0;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .login-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            background: #ffcc00;
            color: #333;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ff9900;
        }

        .student-login {
            background: #4caf50; /* Green */
        }

        .student-login:hover {
            background: #45a049;
        }

        .lecturer-login {
            background: #2196f3; /* Blue */
        }

        .lecturer-login:hover {
            background: #1e88e5;
        }

        .hero {
            background: url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 4rem 0;
        }

        .hero h2 {
            font-size: 2.5rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .features {
            padding: 2rem 0;
            text-align: center;
        }

        .features h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .feature-grid {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .feature {
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 30%;
        }

        .feature h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .footer {
            background: #333;
            color: #fff;
            display: flex;
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
            height: 100px; /* Give some height to center vertically */
        }

        .footer p {
            margin: 0;
            text-align: center;
        }

    </style>
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="logo">LearnEase</h1>

        <div class="login-buttons">
            <a href="#" class="btn student-login">Student Login</a>
            <a href="#" class="btn lecturer-login">Lecturer Login</a>
        </div>
    </div>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ODL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="teacher" >Teacher</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="student">Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="subjects">Subjects</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<div class="container text-center my-5">
    <h1>WELCOME TO THE Edx</h1>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</body>
